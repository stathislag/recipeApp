<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <h4 class="mb-3 text-center">Recipes App</h4>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Recipe</span>
        <i class="fas fa-plus"></i>
      </div>
      <h5 class="text-center my-3">Recipe</h5>

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Recipe</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Recipe Title</p>
              <input class="form-control" type="text" name="" id="textInput" />
              <br />
              <p>Category</p>
              <input class="form-control" type="text" name="" id="catInput" />
              <br />

              <p>Ingredients</p>
              <textarea
                class="form-control"
                name=""
                id="ingredientInput"
                cols="10"
                rows="5"
              ></textarea>
              <br />
              <p>Instructions</p>
              <textarea
                class="form-control"
                name=""
                id="instructionsInput"
                cols="10"
                rows="5"
              ></textarea>
              <div id="msg"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="add" class="btn btn-primary">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>
      <div id="tasks"></div>
    </div>
  </body>
  <script src="app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
